<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=640" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/core.css" media="screen" />
    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)" />
    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/pygment_trac.css" />

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}
    <meta name="author" content="Léa Рая DÉCORNOD <lea@.n0sp@m.decornod.com>" />
    <meta name="description" content="Léa Рая's /dev/blog" />
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/lea-raya">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Léa Рая</h1>
            <h2>/dev/blog</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <div id="no-downloads">
        <span class="inner">
        </span>
      </div>


      <span class="banner-fix"></span>


      <section id="main_content">
        {{ content }}
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>Projects by <a href="https://github.com/lea-raya">lea-raya</a> can be found on <a href="https://github.com/lea-raya">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="http://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>

    
  </body>
</html>
